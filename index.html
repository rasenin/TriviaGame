<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roman Senin | Trivia Game</title>

    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Dokdo"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Totally Trivial Trivia!</h1>
      </header>

      <div id="start-button" class="button">Start</div>

      <div class="trivia-content hidden">
        <h4 id="timer"></h4>
        <form name="quiz" onsubmit="return onSubmit()">
        </form>
      </div>

      <div class="done-page hidden">
        <h2>All Done!</h2>
      </div>

      <div id="restart-button" class="button hidden">Play Again</div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
